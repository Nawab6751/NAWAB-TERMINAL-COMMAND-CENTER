<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB ZADA | Complete Command Hub</title>
    <style>
        :root { --gold: #D4AF37; --green: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: #ccc; font-family: 'Courier New', monospace; margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding: 15px; margin-bottom: 20px; }
        .cat-title { background: var(--gold); color: #000; padding: 10px; font-weight: bold; margin-top: 25px; display: block; text-align: center; border-radius: 4px; text-transform: uppercase; border: 1px solid #fff; }
        .card { background: #111; border: 1px solid #333; padding: 12px; margin: 10px 0; border-radius: 5px; border-left: 5px solid var(--gold); }
        .cmd-box { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 10px; border-radius: 4px; }
        .cmd-text { color: var(--green); font-weight: bold; font-size: 0.85em; overflow-x: auto; white-space: nowrap; }
        .copy-btn { background: var(--gold); border: none; padding: 6px 12px; color: #000; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.7em; }
        .desc { font-size: 0.8em; color: #999; margin-top: 8px; }

        /* SMART AI UI */
        #ai-widget { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        #ai-chat { width: 320px; height: 400px; background: #000; border: 2px solid var(--gold); border-radius: 10px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 0 25px var(--gold); }
        #ai-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.85em; color: var(--green); }
        .ai-input-box { display: flex; border-top: 1px solid #333; padding: 5px; }
        #ai-input { flex: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 5px; outline: none; }
        .ai-toggle { width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 30px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="color:var(--gold); margin:0; font-size: 1.5em;">NAWAB ZADA MASTER TERMINAL</h1>
        <p style="font-size:0.75em;">A-Z Commands List (Nothing Removed)</p>
    </div>

    <div class="cat-title">1. BASIC FUNDAMENTALS</div>
    <div id="basic-cmds"></div>

    <div class="cat-title">2. SYSTEM SETUP & STORAGE</div>
    <div id="setup-cmds"></div>

    <div class="cat-title">3. ADVANCED HACKING TOOLS</div>
    <div id="adv-cmds"></div>

    <div id="ai-widget">
        <div id="ai-chat">
            <div style="background:var(--gold); color:#000; padding:10px; font-weight:bold; text-align:center;">NAWAB SMART AI</div>
            <div id="ai-messages">
                <div>[AI]: Jani, sawal poocho, main sirf kaam ka jawab doon ga.</div>
            </div>
            <div class="ai-input-box">
                <input type="text" id="ai-input" placeholder="Ask about any command...">
                <button onclick="smartAsk()" style="background:var(--gold); border:none; padding:10px; font-weight:bold; cursor:pointer;">GO</button>
            </div>
        </div>
        <div class="ai-toggle" onclick="toggleAI()">ðŸ¤–</div>
    </div>

    <script>
        const basics = [
            {c: "ls", d: "Files aur folders ki list dekhne ke liye."},
            {c: "cd [folder]", d: "Folder ke andar jane ke liye."},
            {c: "cd ..", d: "Ek step piche (back) jane ke liye."},
            {c: "mkdir [name]", d: "Naya folder banane ke liye."},
            {c: "rm -rf [name]", d: "File ya folder delete karne ke liye (Sambhalkar!)."},
            {c: "cp [file] [path]", d: "File copy karne ke liye."},
            {c: "mv [file] [path]", d: "File move ya rename karne ke liye."}
        ];

        const setup = [
            {c: "pkg update && pkg upgrade -y", d: "Termux ko update aur upgrade karne ke liye."},
            {c: "termux-setup-storage", d: "Mobile storage ka access lene ke liye."},
            {c: "pkg install python -y", d: "Python install karne ke liye."},
            {c: "pkg install git php curl wget -y", d: "Tools download karne ke basic packages."}
        ];

        const adv = [
            {c: "pkg install whois -y", d: "Whois: Domain aur IP ki details nikalne ke liye."},
            {c: "pkg install nmap -y", d: "Nmap: Ports aur Network scan karne ke liye."},
            {c: "pkg install metasploit -y", d: "Metasploit: Hacking aur Exploitation framework."},
            {c: "pkg install sqlmap -y", d: "SQLmap: Database injection attack tool."},
            {c: "chmod +x [file]", d: "File ko executable permission dene ke liye."}
        ];

        function render(data, id) {
            const container = document.getElementById(id);
            data.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <div class="cmd-box">
                            <span class="cmd-text">${item.c}</span>
                            <button class="copy-btn" onclick="cp('${item.c}')">COPY</button>
                        </div>
                        <div class="desc">${item.d}</div>
                    </div>
                `;
            });
        }

        render(basics, 'basic-cmds');
        render(setup, 'setup-cmds');
        render(adv, 'adv-cmds');

        function cp(t) { navigator.clipboard.writeText(t); alert("Nawab ZADA says: Command Copied!"); }
        function toggleAI() { const chat = document.getElementById('ai-chat'); chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex'; }

        function smartAsk() {
            const inp = document.getElementById('ai-input');
            const box = document.getElementById('ai-messages');
            if(!inp.value) return;
            let q = inp.value.toLowerCase();
            box.innerHTML += `<div style="color:#fff; margin-top:10px;">> ${inp.value}</div>`;
            inp.value = "";
            let res = "Jani, ye command list mein dekh lo, detail wahan hai.";
            if(q.includes("ls")) res = "ls se folders aur files ki list nazar aati hai.";
            if(q.includes("whois")) res = "Whois se domain info nikalti hai. Pehle 'pkg install whois' karein.";
            if(q.includes("nmap")) res = "Nmap ports scan karta hai. Use: nmap [Target IP]";
            if(q.includes("permission")) res = "Permission ke liye 'chmod +x [file]' use karein.";
            setTimeout(() => {
                box.innerHTML += `<div style="color:var(--gold); margin-top:5px;">[AI]: ${res}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 300);
        }
    </script>
</body>
</html>
